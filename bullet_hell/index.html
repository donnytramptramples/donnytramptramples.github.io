<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Hell Game</title>
    <style>
        /* Ensure the body takes up the full viewport height and centers the content */
        body {
          margin: 0;
          padding: 0;
          background-color: #1d1f21; /* Dark background */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
          font-family: Arial, sans-serif;
          color: white;
        }

        button {
          padding: 10px 20px;
          font-size: 20px;
          margin-bottom: 20px;
          cursor: pointer;
          background-color: #3498db; /* Blue button */
          color: white;
          border: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #2980b9; /* Darker blue on hover */
        }

        canvas {
          border: 2px solid white;
          background-color: #2c3e50; /* Darker canvas background */
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Soft shadow around the canvas */
        }

        #gameCanvas {
          display: block;
        }

        /* Make the canvas and button responsive */
        @media (max-width: 600px) {
          canvas {
            width: 100%;
            height: auto;
          }

          button {
            width: 80%;
            font-size: 18px;
          }
        }
    </style>
</head>
<body>
    <button id="startButton">Run Game</button>
    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        // Set canvas dimensions to be slightly larger
        const width = 880; // Increased width for the game
        const height = 700; // Increased height for the game
        canvas.width = width;
        canvas.height = height;

        let lives = 20; // Start with 5 lives
        let player_x = width / 2 - 25; // Center the player horizontally
        let player_y = height - 100;
        let bullets = [];
        let enemyBullets = [];
        let normalEnemies = [];
        let bossBullets = [];
        let enemiesPassed = 0;
        let bossSpawned = false;
        let bossHealth = 200;
        let bossX = width / 2 - 75;
        const bossSize = 150; // Boss size (3 times bigger than normal enemy)

        const playerSpeed = 7;
        const bulletSpeed = 30; // Slower bullet speed
        let enemySpeed = 2; // Speed of normal enemies
        let enemyBulletSpeed = 5;
        let bossBulletSpeed = 9;
        let normalEnemyHealth = 2;
        let bossMaxHealth = 1000;

        let stage = 1;
        const maxStages = 5;

        let stageCleared = false;

        // Create image objects
        const playerImage = new Image();
        const normalEnemyImage = new Image();
        const bulletImage = new Image();
        const enemyBulletImage = new Image();
        const lifeImage = new Image();
        const bossImage = new Image();

        // Key press management
        let keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        // Add event listener for start button
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none'; // Hide the start button
            canvas.style.display = 'block'; // Show the canvas
            gameLoop(); // Start the game
        });

        // Initialize last bullet time and bullet delay
        let lastBulletTime = 0;
        const bulletDelay = 100; // Delay between bullets in milliseconds

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (lives > 0) {
                requestAnimationFrame(gameLoop);
            } else {
                gameOver();
            }
        }

        // Game update logic
        function update() {
            if (stageCleared) {
                if (stage < maxStages) {
                    stage++;
                    stageCleared = false;
                    resetStage();  // Reset game state for the new stage
                } else {
                    winGame();  // Player wins after stage 5
                    return;
                }
            }

            // Player movement (left-right with Arrow keys and back-forth with up-down keys)
            if (keys['ArrowLeft'] && player_x > 0) player_x -= playerSpeed;
            if (keys['ArrowRight'] && player_x < width - 50) player_x += playerSpeed;
            if (keys['ArrowUp'] && player_y > 0) player_y -= playerSpeed;
            if (keys['ArrowDown'] && player_y < height - 50) player_y += playerSpeed;

            // Automatic shooting with bullet space
            if (keys['z'] && Date.now() - lastBulletTime > bulletDelay) {
                bullets.push({ x: player_x + 20, y: player_y });
                lastBulletTime = Date.now();
            }

            // Update bullet positions
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            // Spawn normal enemies
            if (!bossSpawned && enemiesPassed < 20) {
                if (Math.random() < 0.02 + 0.005 * stage) {
                    normalEnemies.push({
                        x: Math.random() * (width - 50),
                        y: -50,
                        health: normalEnemyHealth,
                        direction: Math.random() < 0.5 ? -1 : 1
                    });
                }
            }

            // Move normal enemies and handle collisions
            normalEnemies.forEach((enemy, enemyIndex) => {
                enemy.y += enemySpeed;
                enemy.x += enemy.direction * 1.5;

                if (enemy.x <= 0 || enemy.x >= width - 30) {
                    enemy.direction *= -1;
                }

                if (enemy.y > height) {
                    enemiesPassed++;
                    normalEnemies.splice(enemyIndex, 1);
                    if (enemiesPassed >= 20 && !bossSpawned) {
                        bossSpawned = true;
                    }
                }

                // Check for bullet collision
                bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.y < enemy.y + 30 && bullet.x > enemy.x && bullet.x < enemy.x + 30) {
                        enemy.health -= 1;
                        bullets.splice(bulletIndex, 1);
                        if (enemy.health <= 0) normalEnemies.splice(enemyIndex, 1);
                    }
                });

                // Enemy shooting logic
                if (Math.random() < 0.02) {
                    enemyBullets.push({ x: enemy.x + 15, y: enemy.y + 30 });
                }
            });

            // Update enemy bullet positions and check for collision with player
            enemyBullets.forEach((bullet, index) => {
                bullet.y += enemyBulletSpeed;

                const bulletCenterX = bullet.x + 15;
                const bulletCenterY = bullet.y + 15;
                const playerCenterX = player_x + 25;
                const playerCenterY = player_y + 25;

                if (bullet.y > height) {
                    enemyBullets.splice(index, 1);
                } else if (
                    Math.abs(bulletCenterX - playerCenterX) < 25 &&
                    Math.abs(bulletCenterY - playerCenterY) < 25
                ) {
                    lives--;
                    enemyBullets.splice(index, 1);
                }
            });

            // Boss logic
            if (bossSpawned && bossHealth > 0) {
                updateBoss();
            }
        }

        // Boss update logic
        function updateBoss() {
            bossX += Math.sin(Date.now() / 500) * 3;

            // Boss shooting logic
            if (Math.random() < 0.05) {
                for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / (4 + stage)) {
                    bossBullets.push({
                        x: bossX + bossSize / 2,
                        y: 80,
                        vx: Math.cos(angle) * bossBulletSpeed,
                        vy: Math.sin(angle) * bossBulletSpeed
                    });
                }
            }

            // Update boss bullet positions
            bossBullets.forEach((bullet, index) => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;

                const bulletCenterX = bullet.x;
                const bulletCenterY = bullet.y;
                const playerCenterX = player_x + 25;
                const playerCenterY = player_y + 25;

                if (bullet.x < 0 || bullet.x > width || bullet.y > height) {
                    bossBullets.splice(index, 1);
                } else if (
                    Math.abs(bulletCenterX - playerCenterX) < 25 &&
                    Math.abs(bulletCenterY - playerCenterY) < 25
                ) {
                    lives--;
                    bossBullets.splice(index, 1);
                }
            });

            // Check for bullet collision with boss
            bullets.forEach((bullet, index) => {
                if (bullet.x > bossX && bullet.x < bossX + bossSize && bullet.y < 150) {
                    bossHealth -= 2;
                    bullets.splice(index, 1);
                }
            });

            if (bossHealth <= 0) {
                stageCleared = true;
            }
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Draw lives
            for (let i = 0; i < lives; i++) {
                ctx.fillStyle = 'red';
                ctx.fillRect(10 + i * 30, 10, 20, 20);
            }

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player_x, player_y, 50, 50);

            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, 5, 15);
            });

            // Draw enemy bullets
            enemyBullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
            });

            // Draw normal enemies
            normalEnemies.forEach(enemy => {
                ctx.fillStyle = 'green';
                ctx.fillRect(enemy.x, enemy.y, 30, 30);
            });

            // Draw boss if spawned
            if (bossSpawned) {
                ctx.fillStyle = 'purple';
                ctx.fillRect(bossX, 50, bossSize, bossSize);

                // Draw boss health bar
                const healthBarWidth = 200;
                ctx.fillStyle = 'red';
                ctx.fillRect(bossX + (bossSize - healthBarWidth) / 2, 30, healthBarWidth * (bossHealth / bossMaxHealth), 10);
            }

            // Draw boss bullets
            bossBullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
            });
        }

        // Game over function
        function gameOver() {
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.fillText('Game Over!', width / 2 - 120, height / 2);
            ctx.fillText(`You achieved stage ${stage}`, width / 2 - 150, height / 2 + 50);
        }

        // Win game function
        function winGame() {
            ctx.fillStyle = 'black';
            ctx.font = '48px Arial';
            ctx.fillText('You Win!', width / 2 - 100, height / 2);
            ctx.fillText(`You achieved stage ${stage}`, width / 2 - 150, height / 2 + 50);
        }

        // Reset the stage for the next level
        function resetStage() {
            enemiesPassed = 0;
            bossSpawned = false;
            bossHealth = bossMaxHealth;
            bullets = [];
            enemyBullets = [];
            normalEnemies = [];
            bossBullets = [];
        }

        // Initialize the game
        canvas.style.display = 'none';
        startButton.style.display = 'block';
    </script>
</body>
</html>
