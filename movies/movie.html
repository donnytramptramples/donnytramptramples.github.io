<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Player</title>
    <style>
        /* Basic styling for full-screen iframe */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embedded Video -->
    <iframe src="https://www.2embed.cc/embedtv/tt5712554&s=2&e=9" frameborder="0" scrolling="no" allowfullscreen></iframe>
</body>
</html>
